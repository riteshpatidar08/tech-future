<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syntaxim Business Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, sans-serif;
        background: #f8fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .business-card {
        width: 350px;
        height: 200px;
        background: white;
        border: 2px solid #0f172a;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .business-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: #0f172a;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 16px;
      }

      .company-name {
        font-size: 24px;
        font-weight: 700;
        color: #0f172a;
        letter-spacing: -0.5px;
      }

      .tagline {
        font-size: 10px;
        color: #475569;
        margin-top: 2px;
        font-weight: 500;
      }

      .card-content {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 11px;
        color: #475569;
      }

      .contact-item strong {
        color: #0f172a;
        font-weight: 600;
        min-width: 50px;
      }

      .contact-item a {
        color: #475569;
        text-decoration: none;
        transition: color 0.2s;
      }

      .contact-item a:hover {
        color: #0f172a;
      }

      .icon {
        width: 14px;
        height: 14px;
        color: #0f172a;
        flex-shrink: 0;
      }

      .footer {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid #e2e8f0;
        font-size: 9px;
        color: #64748b;
        text-align: center;
      }

      /* Print styles */
      @media print {
        body {
          background: white;
          padding: 0;
        }
        .business-card {
          box-shadow: none;
          page-break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <div class="business-card">
      <div class="card-header">
        <div>
          <div class="company-name">SYNTAXIM</div>
          <div class="tagline">TECH EDUCATION</div>
        </div>
      </div>

      <div class="card-content">
        <div class="contact-item">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <strong>Address:</strong>
          <span
            >Opposite Manpreet Hotel, 80 Feet Road<br />Ashoka Garden, Bhopal,
            MP</span
          >
        </div>

        <div class="contact-item">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
            />
          </svg>
          <strong>Phone:</strong>
          <a href="tel:+918709061231">+91 87090 61231</a>
        </div>

        <div class="contact-item">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          <strong>Email:</strong>
          <a href="mailto:info@syntaxim.com">info@syntaxim.com</a>
        </div>

        <div class="contact-item">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
            />
          </svg>
          <strong>Website:</strong>
          <a href="https://syntaxim.com" target="_blank">www.syntaxim.com</a>
        </div>
      </div>

      <div class="footer">Master Tech Skills, Shape Your Future</div>
    </div>
  </body>
</html>
